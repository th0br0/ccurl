language: c

compiler: clang
matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
      addons:
        apt:
          sources:
            - george-edison55-precise-backports
          packages:
            - cmake-data
            - cmake
    - os: osx
      osx_image: xcode8

#before_script:
before_install:
    - eval "${MATRIX_EVAL}"
    - cmake .

script: 
    - cmake --build .

deploy:
  - provider: releases
    api_key:
        secure: ""
    file_glob: true
    file: lib/*
    skip_cleanup: true
    on:
      tags: true
      repo: iotaledger/ccurl
      branch: master
